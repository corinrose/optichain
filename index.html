<!DOCTYPE html>

<html>
<head>
<title>OptiChain</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style/style.css">
</head>

<body>
<div class="jumbotron" id="mainForm">
  <h1 class="display-4">OptiChain</h1>
  <p class="lead">What would you like to make? </p>
  <hr class="my-4">
  <p>Enter your information, and if your item is in our database we will tell you the cheapest way to build your it.</p>

<form>
  <div class="form-group">
    <label for="itemSelect">Item</label>
    <select class="form-control" id="itemSelect">
      <option>Hammer</option>
      <option>Stick</option>
      <option>Something</option>
      <option>Another thing</option>
    </select>
  </div>
  <div class="form-group">
    <label for="locationSelect">Location</label>
    <select class="form-control" id="locationSelect">
      <option>Poughkeepsie</option>
      <option>Williamstown</option>
      <option>Boston</option>
    </select>
  </div>
  <div class="form-group">
    <label for="radius">How far can you travel? (miles)</label>
    <input type="email" class="form-control" id="radius" placeholder="">
  </div>
 <button type="submit" class="btn btn-primary">Submit</button>

</form>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
